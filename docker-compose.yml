# docker-compose.yml
services:
  claude:
    build:
      context: .
      dockerfile: docker/Dockerfile.claude
    working_dir: /workspace
    volumes:
      # Mount the *callerâ€™s* current directory into /workspace
      - type: bind
        source: ${HOST_PWD}
        target: /workspace
      # Persist the whole home dir (keeps auth + settings)
      - claude_home:/root
    stdin_open: true
    tty: true

volumes:
  claude_home: {}
